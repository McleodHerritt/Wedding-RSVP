<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom stylesheet for the website -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Wedding RSVP</title>
  </head>
  <body>
    <header>
      <h1>Wedding Registration Form</h1>
    </header>
    <main>
      <div class="registrationForm">
        <h2>Registration Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <fieldset>
            <legend>Are you attending?</legend>
            <div>
              <label for="Yes">Yes</label>
              <input type="radio" id="Yes" name="attendance" value="Yes" required />

              <label for="No">No:</label>
              <input type="radio" id="No" name="attendance" value="No" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Do you have a guest?</legend>
            <div>
              <label for="plusYes">Yes</label>
              <input type="radio" id="plusYes" name="plusOne" value="plusYes" required />

              <label for="plusNo">No</label>
              <input type="radio" id="plusNo" name="plusOne" value="plusNo" required />
            </div>
          </fieldset>
          <label for="guestOne">Guest Name:</label>
          <input type="text" id="guestOne" name="guestOne" required />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="foodOptions">
        <h2>Food Options</h2>
        <form>
          <fieldset>
            <legend>Do you have food allergies?</legend>
            <div>
              <input type="radio" id="deathlyYes" name="allergies" value="deathlyYes" required />
              <label for="deathlyYes">Yes</label>
              
              <input type="radio" id="thankfullyNo" name="allergies" value="thankfullyNo" required />
              <label for="thankfullyNo">No</label>
            </div>
          </fieldset>
        </form>

        <form>
          <fieldset>
            <legend>Select a food option</legend>
            <div>
              <input type="radio" id="chicken" name="selectedFood" value="chicken" required />
              <label for="chicken">Chicken</label>
              
              <input type="radio" id="beef" name="selectedFood" value="beef" required />
              <label for="beef">Beef</label>

              <input type="radio" id="vegetarianLasagna" name="selectedFood" value="vegetarianLasagna" required />
              <label for="vegetarianLasagna">Vegetarian Lasagna</label>
            </div>
          </fieldset>
        </form>
      </div>

      <div class = "box">
        <article class = "media">
           <figure class = "media-left">
                 <img src = "https://clipart-library.com/images/pc5o8Ae9i.png">
              </p>
           </figure>
           
           <div class = "media-content">
              <div class = "content">
                 <p>
                  <div id="weather-widget">
                    <!-- Weather data will be displayed here -->
                 </p>
              </div>
              
              
     
        
    </main>
    <script src="./assets/script.js"></script>
    <script src="./assets/Weather.js"></script>
  </body>
</html>
