<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom stylesheet for the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Wedding RSVP</title>
  </head>
  <body>
    <header>
      <h1 class="title">Wedding Registration Form</h1>
    </header>
    <main class="section is-medium">
      <h2 class="subtitle">Registration Form</h2>
      <form class="field">
        <label class="label" for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    <main>
      <div class="registrationForm">
        <h2>Registration Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

        <label class="label" for="attendance">Are you attending?</label>
        <label class="label" for="attendance">Yes</label>
        <input type="radio" id="Yes" name="attendance" value="Yes" required />
        <label class="label" for="attendance">No:</label>
        <input type="radio" id="No" name="attendance" value="No" required />

        <label class="label" for="plusOne">Do you have a guest?</label>
        <label class="label" for="plusOne">Yes</label>
        <input type="radio" id="Yes" name="plusOne" value="Yes" required />
        <label class="label" for="plusOne">No</label>
        <input type="radio" id="No" name="plusOne" value="No" required />

        <label class="label" for="guestOne">Guest Name:</label>
        <input type="text" id="guestOne" name="guestOne" required />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="foodOptions">
        <h2>Food Options</h2>
        <form>
          <fieldset>
            <legend>Do you have food allergies?</legend>
            <div>
              <input type="radio" id="deathlyYes" name="allergies" value="deathlyYes">
              <label for="deathlyYes">Yes</label>
              
              <input type="radio" id="thankfullyNo" name="allergies" value="thankfullyNo">
              <label for="thankfullyNo">No</label>
            </div>
          </fieldset>
        </form>
        
      </div>

      <div id="weather-widget">
        <!-- Weather data will be displayed here -->
        
    </main>
    <script src="./assets/script.js"></script>
    <script src="./assets/Weather.js"></script>
  </body>
</html>
