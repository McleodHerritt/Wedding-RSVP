<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom stylesheet for the website -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Wedding RSVP</title>
  </head>
  <body>
    <header>
      <h1>Wedding Registration Form</h1>
    </header>
    <main>
      <div class="registrationForm">
        <h2>Registration Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="attendance">Are you attending?</label>
          <label for="attendance">Yes</label>
          <input type="radio" id="Yes" name="attendance" value="Yes" required />
          <label for="attendance">No:</label>
          <input type="radio" id="No" name="attendance" value="No" required />

          <label for="plusOne">Do you have a guest?</label>
          <label for="plusOne">Yes</label>
          <input type="radio" id="Yes" name="plusOne" value="Yes" required />
          <label for="plusOne">No</label>
          <input type="radio" id="No" name="plusOne" value="No" required />

          <label for="guestOne">Guest Name:</label>
          <input type="text" id="guestOne" name="guestOne" required />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="foodOptions">
        <h2>Food Options</h2>
        <form>
          <fieldset>
            <legend>Do you have food allergies?</legend>
            <div>
              <input type="radio" id="deathlyYes" name="allergies" value="deathlyYes">
              <label for="deathlyYes">Yes</label>
              
              <input type="radio" id="thankfullyNo" name="allergies" value="thankfullyNo">
              <label for="thankfullyNo">No</label>
            </div>
          </fieldset>
        </form>
        
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
